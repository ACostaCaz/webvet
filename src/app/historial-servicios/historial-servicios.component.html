<p class = titulo>Historiales de servicios</p>

<div class="container" *ngFor="let servicio of servicios">

    <div class="tipoServicio">
        <p class = caracteristicas>Tipo Servicio: </p>
        <td  class = info> {{servicio.serviceType}}</td>
    </div>

    <div class="tipoAnimal">
        <p class = caracteristicas>Animal: </p>
        <td  class = info>  {{servicio.animalType}}</td>
    </div>

    <div class="nombreAnimal">
        <p class = caracteristicas>Nombre animal:</p>
        <td  class = info> {{servicio.animalName}}</td>
    </div>

    <div class="idAnimal">
        <p class = caracteristicas>Id del animal:</p>
        <td  class = info> </td>
    </div>

    <div class="Descripcion">
        <p class = caracteristicasDesc>Descripcion:</p>
        <td class = infoDesc> {{servicio.description}}</td>
    </div>

    <div class="Precio">
        <p class = caracteristicas>Precio:</p>
        <td  class = info> {{servicio.cost}}</td>
    </div>

  </div>
