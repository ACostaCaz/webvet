    <div class="area1">

        <h1>DATOS DEL ANIMAL</h1>

        <form [formGroup] = "formulario" class="formulario">
            
            <label  for="">Dni del dueño:</label>
            <input class="campo" type="text" formControlName="dni">

            <label for="">Nombre del animal:</label>
            <input class="campo" type="text" formControlName="nombre">

            <label for="">Tipo de animal:</label>
            <input class="campo" type="text" formControlName="tipo">

            <label for="">Género del animal</label>
            <input class="campo" type="text" formControlName="genero">

            <label for="">Edad del animal</label>
            <input class="campo" type="text" formControlName="edad">


        </form>

        <div class="botones">
            <button (click)="modificar()" class="botonModificar">Modificar</button>
