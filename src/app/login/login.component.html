<app-header-software></app-header-software>
<div class="contenedor">


    <img class = "imagen" src="assets/logIn_1.jpeg" alt="Foto">


    <form class="custom-form" method="post">
    
        <img style="margin: auto;" src="assets/count.png" alt="" width="60" height="60">


        <input class="campo"
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
        />
        <input class="campo"
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
        />
      <button id = "boton" type="submit" (click)="login()">Log in</button>
    </form>
</div>
