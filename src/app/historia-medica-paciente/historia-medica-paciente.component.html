<app-nav></app-nav>


<div>

    <p class = "tituloHM"> Historial de historias médicas</p>

    <input class = botonAñadir onclick="location.href='./addhistoria'" type="submit" value="Añadir Historia">

</div>

<section>

    <div class = recuadroHM *ngFor="let historia of historias; let i = index">
        
        <div class = NumHistorial Style = "font-style: bold;">Número del historial:</div>
        <div *ngFor="let historia of historias; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveProduct(historia, i)">
            {{currentHistoria.id}}
        </div>
        <div class = TipoAnimal>Animal:</div>
        <div *ngFor="let historia of historias; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveProduct(historia, i)">
            <!--{{currentHistoria.species}}-->
        </div>
        <div class = NombreAnimal>Nombre del animal:</div>
        <div *ngFor="let historia of historias; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveProduct(historia, i)">
            <!--{{currentHistoria.name}}-->
        </div>
        <div class = Id-animal>Id del animal: </div>
        <div *ngFor="let historia of historias; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveProduct(historia, i)">
            {{currentHistoria.animal_id}}
        </div>
        <div class = Descripcion>Descripción:</div>
        <div class = Texto-Descripcion *ngFor="let historia of historias; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveProduct(historia, i)">
            <!--{{currentHistoria.description}}-->
        </div>
    </div>

    <button class = botonModificar onclick="location.href='./addhistoria'" type="submit">Modificar</button>

    <input type=button class = botonEliminar value = Eliminar>


</section>
