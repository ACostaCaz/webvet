<div class="container">


    <div class="area1">

        <p class = "titulo"> Historial de historias médicas</p>

        <form class="formBuscar">
            <label for="buscador">Buscador: </label>
            <input type="text" class="buscador" id="buscador" formControlName="buscar">
        </form>

        <input class = botonAñadir onclick="location.href='./addhistoria'" type="submit" value="Añadir Historia">

    </div>

    <div class="facturas" *ngFor="let historia of historias">

        <div class="recuadro">
            <div class = datos>
            
        
                <p>Número del historial: </p> 
                <p> {{historia.numhistorial}} </p>
        
                <p>Animal:</p>
                <p> {{historia.tipoAnimal}} </p>

                <p>Fecha:</p>
                <p> {{historia.fecha}}</p>
            
                <p>Id del Animal:</p>
                <p> {{historia.idanimal}} </p>

            </div>

            <div class="descripcion">
                <p>Descripcion:
                <br>
                    {{historia.descripcion}}
                </p>
            
            </div>        
        
        </div>
            
        
        <div class="botones">
            <button class="botonModificar">Modificar</button>
            <button class="botonEliminar">Eliminar</button>
        </div>

        

    </div>


</div>
