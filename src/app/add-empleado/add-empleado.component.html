<body class = AE>
    <form class = RecuadroPrincipal>

        <p class = Info-Empleado>Información Empleado</p>

        <div class = RecuadroImagen>

                <input 
                class = recuadroImagen2
                type="File"
                [(ngModel)]="imagen"
                name="imagen"
                required="required"          
                />
        </div>
        <div class = Nombre>
            <p class = texto>Nombre</p>
            <input 
                class = recuadro1
                type="text"
                [(ngModel)]="nombre"
                name="nombre"
                required="required"          
                />
        </div>

        <div class = Apellidos>
            <p class = texto>Apellidos</p>
            <input 
                class = recuadro1
                type="text"
                [(ngModel)]="apellidos"
                name="apellidos"
                required="required"          
                />
        </div>

        <div class = RecuadroImagen>
            <div class = recuadroImagen>
                <p class = texto></p>
            </div>
        </div>

        <div class = Funcion-Principal>
            <p class = texto>Función Principal</p>
            <input 
                class = recuadro1
                type="text"
                [(ngModel)]="funcPrincipal"
                name="funcPrincipal"
                required="required"          
            />
        </div>

        <div class = Telefono>
            <p class = texto>Teléfono</p>
            <input 
                class = recuadro1
                type="number"
                [(ngModel)]="telefono"
                name="telefono"
                required="required"          
            />
        </div>

        <div class = ciudad>
            <p class = texto>DNI</p>
            <input 
                class = recuadro1
                type="text"
                [(ngModel)]="dni"
                name="dni"
                required="required"          
            />
        </div>



    </form>

    <form class = RecuadroSecundario>

            <p class="Credenciales"> Credenciales </p>

            <div class="Correo">
                <p class = texto2> Correo Electrónico</p>

                <input 
                class = recuadroForm
                type="text"
                [(ngModel)]="correo"
                name="correo"
                required="required"          
                />

            </div>
            <div class="Contraseña1">
                <p class = texto2> Confirmar Contraseña</p>
                <input 
                class = recuadroForm
                type="text"
                [(ngModel)]="password"
                name="passwword"
                required="required"          
                />
            </div>
            <div class="ConfirmarCorreo">
                <p class = texto2> Confirmar Correo Electrónico</p>
                <input class = recuadroForm required>
            </div>
            <div class="Confirmar-Contraseña">
                <p class = texto2> Confirmar Contraseña</p>
                <input class = recuadroForm required>
            </div>
            <div class="Boton-modificar">
                <input class = botonModificar onclick="añadirEmpleado()" type = submit value = "Añadir">
            </div>

        </form>


</body>
