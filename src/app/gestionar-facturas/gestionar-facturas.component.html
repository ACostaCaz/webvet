<body>
    
    <div class="texto">

        <p class = titulo>Historial de facturas</p>

        <form class="formBuscar" [formGroup]="buscador">
            <label for="buscador">Buscador: </label>
            <input type="text" class="buscador" id="buscador" formControlName="buscar" 
            (change)="filtrar($event)">
        </form>

    </div>

    

    <div class="container" *ngFor="let factura of facturas">

        <div class="tipoServicio">
            <p class = caracteristicas>Tipo de factura: </p>
            <td  class = info> {{factura.billType}}</td>
        </div>
    
        <div class="tipoAnimal">
            <p class = caracteristicas>Animal: </p>
            <td  class = info>  {{factura.animalType}}</td>
        </div>
    
        <div class="nombreAnimal">
            <p class = caracteristicas>Nombre animal:</p>
            <td  class = info> {{factura.animalName}}</td>
        </div>
    
        <div class="idAnimal">
            <p class = caracteristicas>Dni del cliente:</p>
            <td  class = info> {{factura.dni}} </td>
        </div>
    
        <div class="Descripcion">
            <p class = caracteristicasDesc>Descripcion:</p>
            <td class = infoDesc> {{factura.description}}</td>
        </div>
    
        <div class="Precio">
            <p class = caracteristicas>Precio:</p>
            <td  class = info> {{factura.cost}} â‚¬</td>
        </div>
    
    </div>


   

</body>
